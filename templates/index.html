        .file-list {

        .file-item .remove-btn {

        .mode-toggle {

    </style>

<body>
    <div class="container">
        <h1>üß¨ ab1 ËΩ¨ PNG ËΩ¨Êç¢Â∑•ÂÖ∑</h1>
        <p class="subtitle">ÊâπÈáèÂ∞Ü Sanger ÊµãÂ∫èÁöÑ ab1 Êñá‰ª∂ËΩ¨Êç¢‰∏∫ PNG Ëâ≤Ë∞±Âõæ</p>

        <div class="mode-toggle">
            <button class="mode-btn active" onclick="switchMode('single')">ÂçïÊñá‰ª∂Ê®°Âºè</button>
            <button class="mode-btn" onclick="switchMode('batch')">ÊâπÈáèÊ®°Âºè</button>
        </div>

        <!-- ÂçïÊñá‰ª∂Ê®°Âºè -->
        <div id="single-mode">
            <div class="upload-section">
                <div class="upload-area" id="upload-area" onclick="document.getElementById('file-input').click()">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">ÁÇπÂáªÈÄâÊã©Êñá‰ª∂ÊàñÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§Ñ</div>
                    <div class="upload-hint">ÊîØÊåÅ .ab1 Âíå .abi Ê†ºÂºè</div>
                </div>
                <input type="file" id="file-input" accept=".ab1,.abi" />
                <div class="file-list" id="file-list-single"></div>
            </div>
        </div>

        <!-- ÊâπÈáèÊ®°Âºè -->
        <div id="batch-mode" style="display: none;">
            <div class="upload-section">
                <div class="upload-area" id="upload-area-batch" onclick="document.getElementById('file-input-batch').click()">
                    <div class="upload-icon">üì¶</div>
                    <div class="upload-text">ÁÇπÂáªÈÄâÊã©Â§ö‰∏™Êñá‰ª∂ÊàñÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§Ñ</div>
                    <div class="upload-hint">ÊîØÊåÅÂêåÊó∂ÈÄâÊã©Â§ö‰∏™ .ab1 Âíå .abi Êñá‰ª∂</div>
                </div>
                <input type="file" id="file-input-batch" accept=".ab1,.abi" multiple />
                <div class="file-list" id="file-list-batch"></div>
            </div>
        </div>

        <div class="settings">
            <label>
                DPI ÂàÜËæ®Áéá: 
                <input type="number" id="dpi" value="200" min="100" max="600" step="50" />
                <span style="color: #999; margin-left: 10px;">(Êé®Ëçê: 200-300)</span>
            </label>
        </div>

        <button class="btn" id="convert-btn" onclick="convertFiles()">ÂºÄÂßãËΩ¨Êç¢</button>

        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill">0%</div>
            </div>
        </div>

        <div class="status" id="status"></div>

        <div class="results" id="results">
            <h3 style="margin-bottom: 15px;">ËΩ¨Êç¢ÁªìÊûú</h3>
            <div id="results-list"></div>
            <button class="btn btn-download-all" id="download-all-btn" onclick="downloadAll()" style="display: none;">
                ÊâìÂåÖ‰∏ãËΩΩÂÖ®ÈÉ®
            </button>
        </div>
    </div>

    <script>
        let currentMode = 'single';
        let selectedFiles = [];
        let convertedFiles = [];

        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (mode === 'single') {
                document.getElementById('single-mode').style.display = 'block';
                document.getElementById('batch-mode').style.display = 'none';
            } else {
                document.getElementById('single-mode').style.display = 'none';
                document.getElementById('batch-mode').style.display = 'block';
            }
            
            selectedFiles = [];
            updateFileList();
        }

        // ÂçïÊñá‰ª∂‰∏ä‰º†
        document.getElementById('file-input').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                selectedFiles = Array.from(e.target.files);
                updateFileList();
            }
        });

        // ÊâπÈáèÊñá‰ª∂‰∏ä‰º†
        document.getElementById('file-input-batch').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                selectedFiles = Array.from(e.target.files);
                updateFileList();
            }
        });

        // ÊãñÊãΩ‰∏ä‰º†
        const uploadAreas = ['upload-area', 'upload-area-batch'];
        uploadAreas.forEach(areaId => {
            const area = document.getElementById(areaId);
            area.addEventListener('dragover', (e) => {
                e.preventDefault();
                area.classList.add('dragover');
            });
            area.addEventListener('dragleave', () => {
                area.classList.remove('dragover');
            });
            area.addEventListener('drop', (e) => {
                e.preventDefault();
                area.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files).filter(f => 
                    f.name.toLowerCase().endsWith('.ab1') || f.name.toLowerCase().endsWith('.abi')
                );
                if (files.length > 0) {
                    selectedFiles = files;
                    updateFileList();
                }
            });
        });

        function updateFileList() {
            const listId = currentMode === 'single' ? 'file-list-single' : 'file-list-batch';
            const list = document.getElementById(listId);
            list.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <span>${file.name}</span>
                    <button class="remove-btn" onclick="removeFile(${index})">ÁßªÈô§</button>
                `;
                list.appendChild(item);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }

        async function convertFiles() {
            if (selectedFiles.length === 0) {
                showStatus('ËØ∑ÂÖàÈÄâÊã©Êñá‰ª∂', 'error');
                return;
            }

            const dpi = parseInt(document.getElementById('dpi').value) || 200;
            const convertBtn = document.getElementById('convert-btn');
            const progress = document.getElementById('progress');
            const progressFill = document.getElementById('progress-fill');
            const results = document.getElementById('results');
            const resultsList = document.getElementById('results-list');

            convertBtn.disabled = true;
            progress.style.display = 'block';
            results.style.display = 'none';
            resultsList.innerHTML = '';
            convertedFiles = [];

            try {
                if (currentMode === 'single') {
                    // ÂçïÊñá‰ª∂Ê®°Âºè
                    const formData = new FormData();
                    formData.append('file', selectedFiles[0]);
                    formData.append('dpi', dpi);

                    progressFill.style.width = '50%';
                    progressFill.textContent = 'ËΩ¨Êç¢‰∏≠...';

                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ error: `HTTP ${response.status}: ${response.statusText}` }));
                        throw new Error(errorData.error || errorData.detail || `ÊúçÂä°Âô®ÈîôËØØ: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.success) {
                        progressFill.style.width = '100%';
                        progressFill.textContent = 'ÂÆåÊàêÔºÅ';
                        convertedFiles.push(data.filename);
                        showResult(data.filename, true, data.download_url);
                        showStatus('ËΩ¨Êç¢ÊàêÂäüÔºÅ', 'success');
                    } else {
                        throw new Error(data.error || 'ËΩ¨Êç¢Â§±Ë¥•');
                    }
                } else {
                    // ÊâπÈáèÊ®°Âºè
                    const formData = new FormData();
                    selectedFiles.forEach(file => {
                        formData.append('files[]', file);
                    });
                    formData.append('dpi', dpi);

                    progressFill.style.width = '30%';
                    progressFill.textContent = 'ËΩ¨Êç¢‰∏≠...';

                    const response = await fetch('/api/upload-batch', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ error: `HTTP ${response.status}: ${response.statusText}` }));
                        throw new Error(errorData.error || errorData.detail || `ÊúçÂä°Âô®ÈîôËØØ: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.success) {
                        progressFill.style.width = '100%';
                        progressFill.textContent = 'ÂÆåÊàêÔºÅ';
                        
                        data.results.forEach(result => {
                            if (result.success) {
                                convertedFiles.push(result.output_name);
                                showResult(result.filename, true, result.download_url);
                            } else {
                                showResult(result.filename, false, null, result.error);
                            }
                        });

                        if (convertedFiles.length > 0) {
                            document.getElementById('download-all-btn').style.display = 'block';
                        }
                        showStatus(`${data.message}`, 'success');
                    } else {
                        throw new Error(data.error || 'ÊâπÈáèËΩ¨Êç¢Â§±Ë¥•');
                    }
                }
            } catch (error) {
                console.error('ËΩ¨Êç¢ÈîôËØØ:', error);
                const errorMsg = error.message || 'Êú™Áü•ÈîôËØØÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÊàñÊúçÂä°Âô®Áä∂ÊÄÅ';
                showStatus('ËΩ¨Êç¢Â§±Ë¥•: ' + errorMsg, 'error');
                progressFill.style.width = '0%';
                progressFill.textContent = 'Â§±Ë¥•';
            } finally {
                convertBtn.disabled = false;
                setTimeout(() => {
                    progress.style.display = 'none';
                }, 2000);
            }
        }

        function showResult(filename, success, downloadUrl, error = null) {
            const results = document.getElementById('results');
            const resultsList = document.getElementById('results-list');
            results.style.display = 'block';

            const item = document.createElement('div');
            item.className = `result-item ${success ? 'success' : 'error'}`;
            
            if (success) {
                item.innerHTML = `
                    <span class="result-name">‚úì ${filename}</span>
                    <div class="result-actions">
                        <a href="${downloadUrl}" download class="btn-small btn-download">‰∏ãËΩΩ</a>
                    </div>
                `;
            } else {
                item.innerHTML = `
                    <span class="result-name">‚úó ${filename} - ${error || 'ËΩ¨Êç¢Â§±Ë¥•'}</span>
                `;
            }
            
            resultsList.appendChild(item);
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        async function downloadAll() {
            if (convertedFiles.length === 0) return;

            try {
                const response = await fetch('/api/download-all', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ filenames: convertedFiles })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'ab1_converted.zip';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    const data = await response.json();
                    showStatus('‰∏ãËΩΩÂ§±Ë¥•: ' + data.error, 'error');
                }
            } catch (error) {
                showStatus('‰∏ãËΩΩÂ§±Ë¥•: ' + error.message, 'error');
            }
        }
    </script>
</body>
